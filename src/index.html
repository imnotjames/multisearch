<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/app.css" />
		<script type="text/javascript" src="assets/js/app.js"></script>
		<title>Multisearch</title>
	</head>
	<body>
		<nav id="slide-menu" class="slide-menu">
			<header>
				Sites
			</header>
			<div>
				<button class="btn btn-block btn-default disabled">
					Add a Site
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
			<ul id="worker-list">
				<li>No sites</li>
			</ul>
		</nav>

		<div id="search-content">
			<nav class="navbar navbar-default" role="navigation">
				<form method="GET" class="form navbar-form" onsubmit="return false;">
					<div class="input-group input-group-lg">
						<span class="input-group-btn">
							<button class="btn btn-default" id="slide-menu-toggle" type="button" data-toggle="collapse">
								<span class="sr-only">Toggle Settings</span>
								<span id="icon-bars" class="icon-bars">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</span>
							</button>
						</span>

						<input type="text" class="form-control" id="search" name="search" placeholder="Search" autofocus />
					</div>
				</form>
			</nav>

			<div id="search-results" class="container"></div>
		</div>

		<div id="userscript-missing-modal" class="modal">
			<div class="modal-backdrop in"></div>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">User Script Required</h4>
					</div>
					<div class="modal-body">
						This page requires Greasemonkey and a user script to do
						the searching web requests. This is normally blocked
						because of the security concerns it can bring up.
					</div>
					<div class="modal-footer">
						<a class="btn btn-success pull-left" href="crossdomainrequest.user.js">
							<span class="glyphicon glyphicon-save"></span>
							Install the User Script Now
						</a>
						<button type="button" onclick="window.location.href = window.location.href; return false;" class="btn btn-primary">
							Reload the Page
							<span class="glyphicon glyphicon-repeat"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
